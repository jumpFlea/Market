<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>二手市场</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="form">
      <ul class="tab-group">
          <li class="tab active"><a href="#login">登录</a></li>
          <li class="tab"><a href="#signup">注册</a></li>
      </ul>

      <div class="tab-content">
          <div id="login">
              <h1>欢迎</h1>
              <!--发送post请求-->
              <form method="post" id="login-form">
                  <div class="field-wrap">
                      <label>
                        用户名<span class="req">*</span>
                      </label>
                      <input type="text" name="user.username" required autocomplete="off"/>
                 <!-- user与user action中的user对应，username是实体类中的属性 -->
                  </div>
                  <div class="field-wrap">
                      <label>
                        密码<span class="req">*</span>
                      </label>
                      <input type="password" name="user.psw" required autocomplete="off"/>
                  </div>
                  <p class="forgot"><a href="#">忘记密码?</a></p>
                  <input type="button" class="button button-block" onclick="login()" value="登录"/>
              </form>
          </div>

          <div id="signup">
              <h1>免费注册</h1>
              <form id="signup-form">
                  <div class="field-wrap">
                      <label>
                        用户名<span class="req">*</span>
                      </label>
                      <input type="text" name="user.username" required autocomplete="off" id="username"/>
                  </div>
              <div class="field-wrap">
                  <label>
                    邮箱<span class="req">*</span>
                  </label>
                  <input type="email" name="user.email" required autocomplete="off"/>
              </div>
              <div class="field-wrap">
                  <label>
                    密码<span class="req">*</span>
                  </label>
                  <input type="password" name="user.psw" required autocomplete="off"/>
              </div>
              <input type="button" class="button button-block" onclick="signup()" value="注册"/>
              </form>
          </div>
      </div><!-- tab-content -->
</div> <!-- /form -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script  src="js/login.js"></script>

</body>
</html>
